<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>eXcuseMe App</title>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="header-container">
          <h1>eXcuseMe</h1>
        </div>
      </header>

      <section class="excuses">
        <div class="excuses-container">
          <p id="excuse" class="p-excuse">
            Need an excuse? No worries. Just hit the button below and get one!
          </p>
        </div>
      </section>

      <section class="control">
        <div class="control-container">
          <button class="main-btn control-btn" id="main-btn">
            GENERATE EXCUSE
          </button>
          <button class="add-btn control-btn" id="add-btn">ADD EXCUSE</button>
        </div>
      </section>

      <div class="modal-container" id="modal">
        <div class="modal-alert" id="modal-alert">
          <span class="span-alert">EXCUSE SHOULD HAVE AT LEAST 3 WORDS</span>
        </div>
        <div class="modal">
          <a class="modal-close-btn" id="modal-close-btn"></a>
          <div class="modal-header">
            <h3>ADD YOUR EXCUSE</h3>
          </div>
          <div class="modal-content">
            <label for="modal-excuse-input"></label>
            <textarea
              onFocus="clearContents(this);"
              id="modal-excuse-input"
              name="modal-excuse-input"
              rows="4"
              cols="38"
            >
Write your excuse here...</textarea
            >
            <button class="modal-add-btn" id="modal-add-btn">ADD</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
